<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="reveal-text">WORLDWIDE REVEAL</div>
        <div class="reveal-text1">JUNE 09</div>
        <div class="countdown" id="countdown"></div>
    </div>
    <div class="players" id="players">
        <button class="player-button" id="twitch-button" onclick="openStream('twitch')">Watch on Twitch</button>
        <button class="player-button" id="youtube-button" onclick="openStream('youtube')">Watch on YouTube</button>
    </div>
    <video id="background-video" class="background-video" muted>
        <source src="Vid/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script src="script.js"></script>
</body>
</html>
